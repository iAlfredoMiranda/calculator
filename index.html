<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
</head>
<body>
    <header><h1>Calculator JavaScript</h1></header>
    <main>
        <div class="calculator">
            <p id="result">resultado</p>
            <table>
                <thead>Calculator</thead>
                <tbody>
                    <tr>
                        <td><button>C</button></td>
                        <td><button><</button></td>
                        <td><button>/</button></td>
                        <td><button>*</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>.</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td rowspan="2"><button>=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button>0</button></td>
                        <td><button>.</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer id="footerSite">
        <p>developed by <a href="https://github.com/iAlfredoMiranda">Alfredo Miranda</a> &copy;</p>
    </footer>
</body>
</html>
