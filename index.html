<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Start CSS-->

    <link rel="stylesheet" href="css/style.css">
<!--<link rel="stylesheet" media="(max-width: 800px)" href="css/mobile.css" /> -->

    <!--End CSS-->
    <!--Start Font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <!--End Font-->

    <title>Calculator JS</title>
</head>

<body>
    <header id="headerSite">
        <h1>Calculator JavaScript</h1>
    </header>
    <main>
        <div class="calculator">
            <p id="result">resultado</p>
            <table>
                <thead>Calculator</thead>
                <tbody>
                    <tr>
                        <td><button>C</button></td>
                        <td><button>&lt</button></td>
                        <td><button>/</button></td>
                        <td><button>*</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>.</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td rowspan="2"><button>=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button>0</button></td>
                        <td><button>.</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer id="footerSite">
        <p>developed by <a href="https://github.com/iAlfredoMiranda">Alfredo Miranda</a> &copy;</p>
    </footer>
</body>

</html>
